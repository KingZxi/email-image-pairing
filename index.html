<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign an image to your email</title>
    <link rel="stylesheet" href="css/application.css" />
  </head>
  <body>
    <!-- Area for inputting emails and pairing them with image -->
    <section class="container user-area__section">
      <!-- Area for inputting emails and pairing them with image -->
      <div class="user-area__form">
        <form>
          <div class="user-area__form__group">
            <label for="email">Enter your email address:</label>
            <div class="user-area__form__error"><span>Error</span></div>
            <input
              class="user-area__form__input"
              type="email"
              id="email"
              name="userEmail"
              placeholder="yourname@email.co.uk"
              required
            />
          </div>
          <img
            class="user-area__form__img"
            src="https://picsum.photos/200/300"
          />
          <div class="user-area__form__btn">
            <button
              class="user-area__form__btn-sub"
              type="submit"
              name="userSubmit"
            >
              Submit Email
            </button>
            <button
              class="user-area__form__btn-add"
              type="submit"
              name="userSubmit"
            >
              Add Image To Selected
            </button>
            <button class="user-area__form__btn-new" type="new" name="userNew">
              New Image
            </button>
          </div>
        </form>
      </div>

      <!-- Area for selecting already paired emails -->
      <div class="display-area__form">
        <form class="">
          <select class="display-area__select">
            <option value="placeholder">placeholder@outlook.co.uk</option>
          </select>
        </form>
        <div class="display-area__images">
          <img class="display-area__img" src="https://picsum.photos/200/300" />
        </div>
      </div>
    </section>

    <section class="container about__section">
      <h1>How to use this tool:</h1>
      <ol>
        <li>Enter your email address in the input field</li>
        <li>Click the "Submit Email" button</li>
        <li>
          Click the "Add Image To Selected" button to add images to the
          currently selected email on the dropdown menu
        </li>
        <li>Click the "New Image" button to change the image</li>
      </ol>
    </section>
    <script type="module" src="js/submit.js"></script>
